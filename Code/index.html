<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"></link>
    <title>Coding Quiz</title>
</head>
<body>
  <nav id="flex">
      <a id="highscores" href="#">View Highscores</a>
      <p id="time">Time: <span id="seconds_left">0</span></p>

  </nav>

  <Main id="main-flex">
    <div id="main-box">
      <h1 id="text">Coding Quiz Challenge</h1>
      <p id="para">Answer the questions as fast as you can to achieve the best possible score. <br>Incorrect answers will be penalised by deducting 15 seconds off your score.</p>
      <button id="start">Start Quiz</button>
      <ul id="list-style">
        <li><button id="answer_boxes">Answer 1</button></li>
        <li><button id="answer_boxes">Answer 2</button></li>
        <li><button id="answer_boxes">Answer 3</button></li>
        <li><button id="answer_boxes">Answer 4</button></li>
      </ul>
    </div>
        

  </Main>
  
</body>
</html>
